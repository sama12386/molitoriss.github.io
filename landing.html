  <style>
* {box-sizing: border-box}
body {margin:0}
img {vertical-align: middle;}

.slideshow-container {
  position: relative;
  margin: auto;
  width: 100%;
  height: 100vh;
}

.mySlides {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  transition: 1s opacity;
}

#name {
  position: absolute;
  left: 10px;
  top: 20px;
  color: white;
}

#instructions {
  position: absolute;
  right: 10px;
  bottom: 20px;
  font-size: 20px;
}

</style>

<body class="bg-light">
  <div class="slideshow-container">
    <div class="mySlides">

    <h2 id="instructions">Click anywhere to continue</h2>

  </div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function showSlides(n) {
  var elems = document.getElementsByClassName("mySlides");
  for (var i = 0; i < elems.length; i++) {
    elems[i].style.opacity = 0;
  }
  elems[slideIndex].style.opacity = 1;
  console.log(slideIndex);
}

function runSlideshow(){
    // do whatever you like here
    slideIndex += 1;
    slideIndex %= 5;
    showSlides(slideIndex);
    setTimeout(runSlideshow, 4000);
}

runSlideshow();

</script>
